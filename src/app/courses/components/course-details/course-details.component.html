<div *ngIf="course">
  <h3>{{course.title}}</h3>
  <p>{{course.description}}</p>
  <h4>Applications</h4>
  <ul class="list-group">
    <li *ngFor="let app of course.applications"
      class="list-group-item d-flex justify-content-between align-items-center application {{getStatusClassName(app.status)}}">
      <span>
        <select name="status" id="status" class="form-control" (change)="onStatusChange($event, app)">
          <option value="Pending" [selected]="app.status === 'Pending'">Pending</option>
          <option value="Accepted" [selected]="app.status === 'Accepted'">Accepted</option>
          <option value="Rejected" [selected]="app.status === 'Rejected'">Rejected</option>
        </select>
      </span>
      <span>{{app.instructor}}</span>&nbsp;
      <span class="badge badge-primary badge-pill">${{app.offeredRate}}/day</span>
    </li>
  </ul>
  <div>
    <button (click)="onDeleteClick(course)" class="btn btn-danger">Delete</button>
  </div>
</div>
