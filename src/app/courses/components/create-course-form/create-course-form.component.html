<div class="form-group">
  <label for="title">Title</label>
  <input type="text" name="title" class="form-control" #title />
</div>
<div class="form-group">
  <label for="description">Description</label>
  <textarea class="form-control" name="description" cols="50" rows="5" #description></textarea>
</div>
<div class="form-group">
  <button class="btn" (click)="onCancelClick()">Cancel</button>
  &nbsp;
  <button class="btn btn-success" (click)="onCreateClick(title.value, description.value)">Create</button>
</div>
